    /* Confetti/Star Effect - Moved further from sides */
    .confetti {
      position: absolute;
      top: 20%;
      width: 100%;
      z-index: 1;
    }

    .confetti-left,
    .confetti-right {
      position: absolute;
      top: 0;
      font-size: 2rem;
    }

    .confetti-left {
      left: 5%;  /* Move further from the left side */
      animation: confetti-fall-left 2s ease-in-out infinite;
    }

    .confetti-right {
      right: 5%; /* Move further from the right side */
      animation: confetti-fall-right 2s ease-in-out infinite;
    }

    @keyframes confetti-fall-left {
      0% { transform: translateY(-10px) rotate(0); opacity: 1; }
      50% { transform: translateY(100px) rotate(180deg); opacity: 0.7; }
      100% { transform: translateY(200px) rotate(360deg); opacity: 1; }
    }

    @keyframes confetti-fall-right {
      0% { transform: translateY(-10px) rotate(0); opacity: 1; }
      50% { transform: translateY(100px) rotate(180deg); opacity: 0.7; }
      100% { transform: translateY(200px) rotate(360deg); opacity: 1; }
    }

    /* Extra Confetti Styling */
    .confetti-left span, .confetti-right span {
      display: inline-block;
      animation-duration: 3s;
    }

    .confetti-left span:nth-child(1) { animation-delay: 0s; }
    .confetti-left span:nth-child(2) { animation-delay: 0.2s; }
    .confetti-left span:nth-child(3) { animation-delay: 0.4s; }
    .confetti-right span:nth-child(1) { animation-delay: 0.6s; }
    .confetti-right span:nth-child(2) { animation-delay: 0.8s; }
    .confetti-right span:nth-child(3) { animation-delay: 1s; }
