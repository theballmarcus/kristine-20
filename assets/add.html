<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #220000;
            /* Darker red background */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        a {
            color: #ff4d4d;
            font-size: 1.2rem;
            text-decoration: none;
            margin-bottom: 20px;
            padding: 10px 20px;
            border: 2px solid #ff4d4d;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #ff4d4d;
            color: white;
        }

        h1 {
            color: #ff1a1a;
            text-align: center;
            font-size: 2.5rem;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(255, 26, 26, 0.7);
        }

        form {
            background-color: #330000;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(255, 26, 26, 0.5);
            width: 50%;
            border: 3px solid #ff1a1a;
        }

        form #message {
            min-height: 200px;

        }

        label {
            font-size: 1.2rem;
            color: #fff;
        }

        input,
        textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            border: 2px solid #ff1a1a;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            background-color: #220000;
            color: #fff;
        }

        input[type="submit"] {
            background-color: #ff1a1a;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #b30000;
        }

        .balloon {
            width: 30px;
            height: 40px;
            background-color: #ff1493;
            border-radius: 50%;
            position: absolute;
            top: 10%;
            left: 80%;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ff6347;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Add Message to Kristine :)</h1>
    <div class="balloon"></div>
    <a href="/removed_messages">Go to deleted messages</a>


    <!-- Placeholder Image for Her -->
    <img src="/Kristine_add.JPG" alt="Her Image" class="profile-image">

    <form action="/add" method="POST" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <label for="images">Add Pictures:</label>
        <input type="file" id="images" name="images" multiple>

        <input type="submit" value="Add Message">
    </form>
    <script>
        const params = new URLSearchParams(document.location.search);
        const name = params.get("name");
        const message = params.get("message");
        document.getElementById("name").value = name;
        document.getElementById("message").value = message;
    </script>
</body>

</html>
